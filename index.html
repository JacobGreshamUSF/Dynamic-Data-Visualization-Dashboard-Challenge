<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Visualization Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main content area -->
    <div class="container">
        <h1>Dynamic Data Visualization Dashboard</h1>
        <!-- Dropdowns or sliders for filtering -->
        <div class="filter">
            <!-- Example dropdown for selecting stock name -->
            <label for="stock-select">Select Stock:</label>
            <select id="stock-select">
                <option value="All">All</option>
                <!-- Add options dynamically based on available stock names -->
                <!-- Example: <option value="Stock1">Stock 1</option> -->
            </select>
            <!-- Example slider for selecting date range -->
            <label for="date-slider">Select Date Range:</label>
            <input type="range" id="date-slider" min="0" max="100" value="50">
            <!-- Add additional filter options as needed -->
        </div>
        <!-- SVG container for the visualization -->
        <svg id="chart" width="600" height="600"></svg>
    </div>

    <!-- Include the JavaScript file -->
    <script src="example.js"></script>
</body>
</html>
